{% extends 'menu.html' %}
{% load static %}

{% block extra_css %}
<link rel="stylesheet" href="{% static 'add.css' %}">
{% endblock %}

{% block content %}


<div id="container_receita">
    <h1>Adicionar Receita</h1>

    {% if message %}
        <div style="color:red; font-weight:bold; margin-bottom:15px;">
            {{ message }}
        </div>
    {% endif %}

    <form method="POST">
        {% csrf_token %}

        <label>Título:</label>
        <input type="text" name="title" required value="{{ request.POST.title|default:'' }}"><br><br>

        <label>Tempo (minutos):</label>
        <input type="number" name="time" required value="{{ request.POST.time|default:'' }}"><br><br>


        <label>Ingredientes (formato: [quantidade] ingrediente, separados por vírgula):</label><br>
        <textarea name="ingredients" rows="4" cols="40" placeholder="[1] tomate, [500 gramas] queijo, [1 xícara] chocolate, [uma pitada] sal..." required>{{ request.POST.ingredients|default:'' }}</textarea><br><br>

        <label>Instruções:</label><br>
        <textarea name="instructions" rows="6" cols="40" required>{{ request.POST.instructions|default:'' }}</textarea><br><br>

        <button type="submit">Salvar Receita</button>
    </form>
</div>

{% endblock %}
